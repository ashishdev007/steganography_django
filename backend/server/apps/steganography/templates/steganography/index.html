<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'steganography/css/index.css' %}"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Encode</h1>
    <form
      action="http://127.0.0.1:8000/encode/"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="image" />
      <input type="text" name="text" id="" />
      <input type="submit" value="Encode" name="save" />
    </form>
    <h1>Decode</h1>
    <form
      action="http://127.0.0.1:8000/decode/"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="image" />
      <input type="submit" value="Decode" name="save" />
    </form>
  </body>
</html>
